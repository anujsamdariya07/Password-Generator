<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class = "fa fa-lock" style="color: red;"></i>
                    Password Generator
                </h1>
                <div id="password"></div>

                <div class="range-container"> 
                    <label for="range">
                        Password Length
                    </label>
                    <span id="pass-range-value">8</span>
                    <input type="range" min="1" max="15" value="8" id="password-range-input">
                </div>
                <div class="checkboxes">
                    <div class="form-control">
                        <label for="uppercase">Include Uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase" onclick="addUpperCase()">
                    </div>
                    <div class="form-control">
                        <label for="numbers">Include Numbers</label>
                        <input type="checkbox" name="numbers" id="numbers" onclick="addNumbers()">
                    </div>
                    <div class="form-control">
                        <label for="symbols">Include Symbols</label>
                        <input type="checkbox" name="symbols" id="symbols" onclick="addSymbols()">
                    </div>
                </div>
            </section>
            <button id="generate-btn" onclick="showPassword(event)">Generate Password</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/8e5c559fe9.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
